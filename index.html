<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handlebars template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Games of Thrones</h1>
        <ul class="character-list-container"></ul>

        <script id="character-template" type="text/x-handlebars-template">
            {{#each characters}}
                <li class="character clearfix">
                    <img src="assets/{{shortcode}}.jpg" alt="">
                    {{> characterDetailsPartial}}
                    <a href="cast-details.html?id={{@index}}" class="button view-details">View Details &#8674;</a>
                </li>
            {{/each}}
        </script>
    </div>
</body>
<script type="" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="" src="script.js"></script>

</html>
