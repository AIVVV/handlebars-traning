<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handlebars template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-cast-details">
    <div class="wrapper">
        <h1>Games of Thrones | Cast Details</h1>
        <section class="character-list-container"></section>
        <script id="character-template" type="text/x-handlebars-template">
            <div class="character clearfix">
                <img src="assets/{{shortcode}}.jpg" alt="">
                {{> characterDetailsPartial}}
                <a href="index.html" class="button view-details">Back</a>
            </div>
            <div class="character-bio-container">
                <p><strong>Bio: </strong>{{bio}}</p>
            </div>
        </script>
    </div>
</body>
<script type="" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="" src="script.js"></script>

</html>
